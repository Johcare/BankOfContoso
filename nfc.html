<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body style="background-color: white" id="body">
    <div style="font-size: 50px;">We Love NFC</div>
    <script>

        var proximityDevice = Windows.Networking.Proximity.ProximityDevice.getDefault();

        if (proximityDevice != null) {
            proximityDevice.addEventListener("devicearrived", function (dataObj) {

                document.getElementById('body').style.backgroundColor = 'green'

            }, false);
            proximityDevice.addEventListener("devicedeparted", function (dataObj) {

                document.getElementById('body').style.backgroundColor = 'red'

            }, false);
        }

    </script>
</body>
</html>
